<!DOCTYPE html>
<html>
<head>
	<title>单厂下柱惯性矩计算</title>
</head>
<body>
<p>输入计算参数h1</p> 
<input type="number" name="h1" id="h1">
<p>输入计算参数h2</p> 
<input type="number" name="h2" id="h2">
<p>输入计算参数h3</p> 
<input type="number" name="h3" id="h3">
<p>输入计算参数b1</p> 
<input type="number" name="b1" id="b1">
<p>输入计算参数b2</p> 
<input type="number" name="b2" id="b2">
<input type="submit" value="点击计算惯性矩" onclick="getValue()">
<p>下柱惯性矩为<strong id="res"></strong></p> 
</body>
<script type="text/javascript">
	function getValue()
{
	var h1 = document.getElementById("h1").value;
	var h2 = document.getElementById("h2").value;
	var h3 = document.getElementById("h3").value;
	var b1 = document.getElementById("b1").value;
	var b2 = document.getElementById("b2").value;

	var h1=Number(h1);
	var h2=Number(h2);
	var b1=Number(b1);
	var b2=Number(b2);
	var h3=Number(h3);

	var t1=b1*Math.pow(h1,3)/3;
	var t2=(b1/3-2*b2*h1/3/h2)*(Math.pow(h1+h2,3)-Math.pow(h1,3))+b2/2/h2*(Math.pow(h1+h2,4)-Math.pow(h1,4));
	var t3=((b1+2*b2)/3)*(Math.pow(h1+h2+h3,3)-Math.pow(h1+h2,3));
	var iner=2*(t1+t2+t3);
	var iner=Number(iner/Math.pow(10,9));
	var iner=iner.toFixed(2);
	var n1=150*Math.pow(275,3)/3;
	var n2=(150/3-2*125*275/3/25)*(Math.pow(275+25,3)-Math.pow(275,3))+125/2/25*(Math.pow(275+25,4)-Math.pow(275,4));
	var n3=((150+2*125)/3)*(Math.pow(275+25+150,3)-Math.pow(275+25,3));
	console.log(n1);
	console.log(n2);
	console.log(n3);
	var t1=t1.toFixed(2);
	var t2=t2.toFixed(2);
	var t3=t3.toFixed(2);
	console.log(t1);
	console.log(t2);
	console.log(t3);
alert("惯性矩为："+iner);
}
</script>
</html>
